<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacophonie Buzzer</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="login" id="loginPanel">
        <div class="input-container">
            <input type="text" id="usernameInput" placeholder="Username" oninput="checkUsername()" maxlength="15" autofocus>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-container" id="passwordContainer"></div>
        <button id="submitButton" onclick="submitUsername()">Submit</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Error message container -->
    </div>
    
    <div class="admin" id="adminPanel" style="display: none;">
        <h1>Welcome, abruti</h1>
        <p>Users connected:</p>
        <ul id="userList"></ul>
        <button id="adminDisconnectButton">Disconnect</button>
    </div>

    <div class="user" id="userPanel" style="display: none;">
        <h1>User Panel</h1>
        <button id="notifyButton">Buzz</button>
        <button id="userDisconnectButton">Disconnect</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
