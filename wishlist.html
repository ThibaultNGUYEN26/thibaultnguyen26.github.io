<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wishlist-wrapper">
        <h1 class="wishlist-title">WISHLIST</h1>
        <div class="main-container">
            <div class="sub-container"
                data-title="Yoyo Shutter"
                data-description="High-performance yoyo for tricks and competitions (always wanted to learn)."
                data-price="37.18€"
                data-link="https://yoyofactory-europe.com/shop-en/shutter">
                <img src="res/red_shutter.png" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-name">Yoyo Shutter</p>
                </div>
            </div>

            <div class="sub-container"
                data-title="Yoyo Shutter Splash"
                data-description="The exact same yoyo as the Shutter but more colorful, more expensive (everything for the style)."
                data-price="49.99€"
                data-link="https://yoyofactory-europe.com/shop-en/shutter-splash">
                <img src="res/shutter_splash.png" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-name">Yoyo Shutter Splash</p>
                </div>
            </div>

            <div class="sub-container"
                data-title="Gan 251M Pro"
                data-description="Best 2x2 cube."
                data-price="32.18€"
                data-link="https://kubekings.fr/cube-2x2/gan-251-m-pro.html#/31-couleur-stickerless">
                <img src="res/gan_251m_pro.png" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-name">Gan 251M Pro</p>
                </div>
            </div>

            <div class="sub-container"
                data-title="Reglan Tshirt"
                data-description="Tshirt just to chill (size S)."
                data-price="28€ (promo 16.80€)"
                data-link="https://fr.gymshark.com/products/gymshark-raglan-t-shirt-light-grey-core-marl-black-ss24">
                <img src="res/reglan.png" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-name">Reglan Tshirt</p>
                </div>
            </div>

            <div class="sub-container"
                data-title="Legacy Ringer Tshirt"
                data-description="Tshirt just to chill (size S)."
                data-price="21€ (promo 30€)"
                data-link="https://fr.gymshark.com/products/gymshark-legacy-ringer-t-shirt-white-black-aw24">
                <img src="res/legacy_ringer.png" alt="Product Image" class="product-image">
                <div class="product-info">
                    <p class="product-name">Legacy Ringer Tshirt</p>
                </div>
            </div>

            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>

            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>

            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <div class="sub-container">
                <!-- Content for the second sub-container -->
            </div>
            <!-- Additional sub-containers... -->
        </div>

        <div id="info-modal" class="info-modal hidden">
            <div class="info-content">
              <span id="close-modal">&times;</span>
              <h2 id="modal-title">Product Title</h2>
              <p id="modal-description">Product description goes here.</p>
              <p id="modal-price" style="font-weight: bold; color: #ff6b00;">$0.00</p>
              <a id="modal-link" href="#" target="_blank" class="store-button">Go to Store</a>
            </div>
        </div>

    </div>
    <a href="#" class="top">▲</a>

    <script>
        document.querySelectorAll('.sub-container').forEach(container => {
            container.addEventListener('click', () => {
            const title = container.getAttribute('data-title') || 'Product Title';
            const description = container.getAttribute('data-description') || 'No description provided.';
            const price = container.getAttribute('data-price') || '$0.00';
            const link = container.getAttribute('data-link') || '#';

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-price').textContent = price;
            document.getElementById('modal-link').href = link;

            document.getElementById('info-modal').classList.remove('hidden');
            });
        });

        const modal = document.getElementById('info-modal');
        const closeModal = () => modal.classList.add('hidden');

        document.getElementById('close-modal').addEventListener('click', closeModal);

        // Close modal if user clicks outside the content
        modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
        });

        const topButton = document.querySelector('.top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) { // Show button after scrolling down 200px
            topButton.classList.add('visible');
            } else {
            topButton.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
